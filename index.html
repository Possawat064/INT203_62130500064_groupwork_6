<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Basic Vue Js - HelloWorld App</title>

   <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
   <!-- Using via Google Web Fonts -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

   <!-- https://tailwindcss.com/docs/installation -->
   <!-- Using Tailwind via CDN -->
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

   <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>

   <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</head>
<body>
   <div id="app" class="h-screen bg-blue-100">
      <form @submit.prevent="checkForm" class="flex justify-center">
         <div class="container flex justify-center py-20">
            <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
               <h1 class="text-2xl text-center">Your Profile Form</h1>
               <img :src="profile" width="225" class="rounded-lg mx-auto">
               <p v-if="errors" class="text-red-500">
                  <b>Please correct the following errors :</b>
                  <ul>
                     <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                  </ul>
               </p>
               <div class="grid grid-cols-2 gap-4">
                  <div class="flex flex-col">
                     <label for="firstname" class="text-sm leading-7 text-gray-900">First Name</label>
                     <input type="text" id="firstname" v-model="firstname" name="firstname"
                        class="bg-gray-200 rounded px-4 py-2 mb-4">
                  </div>
                  <div class="flex flex-col">
                     <label for="lastname" class="text-sm leading-7 text-gray-900">Last Name</label>
                     <input type="text" id="lastname" v-model="lastname" name="lastname"
                        class="bg-gray-200 rounded px-4 py-2 mb-4">
                  </div>
                  <div class="flex flex-col">
                     <label for="age" class="text-sm leading-7 text-gray-900">Age</label>
                     <input type="text" id="age" v-model="age" name="age" class="bg-gray-200 rounded px-4 py-2 mb-4">
                  </div>
                  <div class="flex flex-col">
                     <label class="text-sm leading-7 text-gray-900">Gender</label>
                     <div class="flex flex-row pt-2 space-x-2">
                        <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                           class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                           class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="Female">Female</label>
                     </div>
                  </div>
                  <div class="flex flex-col">
                     <label for="email" class="text-sm leading-7 text-gray-900">Email</label>
                     <input type="text" id="email" v-model="email" name="email"
                        class="bg-gray-200 rounded px-4 py-2 mb-4">
                  </div>
                  <div class="flex flex-col">
                     <label for="phone" class="text-sm leading-7 text-gray-900">Phone Number</label>
                     <input type="text" id="phone" v-model="phone" name="phone"
                        class="bg-gray-200 rounded px-4 py-2 mb-4">
                  </div>
                  <div class="flex justify-between items-center mt-2 gap-2"><button
                        class="w-full h-12 rounded-md bg-green-300 text-white text-md hover:shadow hover:bg-green-400">Submit</button>
                     <button
                        class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white">Cancel</button>
                  </div>
                  <div class="flex flex-col">
                     <label for="img" class="text-sm leading-7 text-gray-600">Select profiles image:</label>
                     <input type="file" id="img" v-model="formdata.img" name="img" class="text-sm leading-7"
                        accept="images/*">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
   <!-- my main.js -->
   <script src="./main.js"></script>
</body>
</html>
